server.port=8080
####################Data source#######################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone
####################AWS#######################
cloud.aws.region.static=us-east-1
spring.cloud.aws.region.static=us-east-1
cloud.aws.bucket.name=${AWS_BUCKET_NAME}
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
####################Files#######################
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
####################Security#######################
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://mostafa-youtube-clone.us.auth0.com/
auth0.audience = http://localhost:8080
auth0.userInfoEndPoint=https://mostafa-youtube-clone.us.auth0.com/userinfo
